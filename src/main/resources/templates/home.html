<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid Case Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.11.3/datatables.min.css"/>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>

</head>

<body>
<div class="container">
<h1>Covid-19 Case Tracker</h1>

<div class="p-5 mb-4 text-white bg-dark rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold" th:text="${totalCases}"></h1>
        <p class="col-md-8 fs-4">cases confirmed as of today</p>
        <p class="col-md-8 fs-4" th:text="'Updated at: '+${updateTime}"></p>
    </div>
</div>

<table id="example" class="table table-striped table-hover table-bordered"> <thead>
    <tr>
        <th>Province/State</th>
        <th>Country/Region</th>
        <th>Total Cases</th>
        <th>Daily Change</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="regionalStat : ${regionalStats}">
        <td th:text="${regionalStat.provinceOrState}"></td>
        <td th:text="${regionalStat.countryOrRegion}"></td>
        <td th:text="${regionalStat.latestTotalCases}"></td>
        <td th:text="${regionalStat.diffFromPrevDay}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
<script>
    $(document).ready(function() {
        $('#example').DataTable();
    } );
</script>
</html>
