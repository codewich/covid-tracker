<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid Case Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<h1>Covid-19 Case Tracker</h1>
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold" th:text="${totalCases}"></h1>
        <p class="col-md-8 fs-4">cases confirmed as of today</p>
    </div>
</div>

<table class="table table-hover">
    <thead>
    <tr>
        <th>Province/State</th>
        <th>Country/Region</th>
        <th>Total Cases</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="regionalStat : ${regionalStats}">
        <td th:text="${regionalStat.provinceOrState}"></td>
        <td th:text="${regionalStat.countryOrRegion}"></td>
        <td th:text="${regionalStat.latestTotalCases}"></td>
    </tr>
    </tbody>
</table>

</body>

</html>
